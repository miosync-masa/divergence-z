    line: "Madam, I am here. What is your will ?"
    tags: ["polite", "mother"]
    z_intensity: "low"
    z_mode: "stable"
  - situation: "結婚をどう思うか問われ、距離を取る"
    line: "It is an honour that I dream not of."
    tags: ["modesty", "marriage_topic"]
    z_intensity: "low"
    z_mode: "leak"
  - situation: "宴の後、ロミオが敵家と知り独白する"
    line: "My only love sprung from my only hate !"
    tags: ["shock", "fate", "antithesis"]
    z_intensity: "medium"
    z_mode: "leak"
  - situation: "パリスに対して形式的敬語で二重意味の返し"
    line: "That may be, sir, when I may be a wife."
    tags: ["paris", "polite", "double_meaning"]
    z_intensity: "medium"
    z_mode: "stable"
  - situation: "バルコニーで名前と家の対立を越える思考を語る"
    line: "What's in a name ? that which we call a rose / By any other name would smell as sweet ;"
    tags: ["balcony", "philosophical", "metaphor"]
    z_intensity: "medium"
    z_mode: "plea"
  - situation: "相手の意図を『結婚』に縛って確約を求める"
    line: "If that thy bent of love be honourable, / Thy purpose marriage, send me word to-morrow,"
    tags: ["vow", "conditions", "honour"]
    z_intensity: "medium"
    z_mode: "plea"
  - situation: "キスへの照れを機知で処理する"
    line: "You kiss by the book."
    tags: ["teasing", "flirt", "wit"]
    z_intensity: "medium"
    z_mode: "leak"
  - situation: "愛の大きさを無限比喩で言い切る"
    line: "My bounty is as boundless as the sea, / My love as deep ; the more I give to thee, / The more I have, for both are infinite."
    tags: ["love_confession", "metaphor", "infinite"]
    z_intensity: "medium"
    z_mode: "leak"
  - situation: "別れ際、未練を『Good night』の反復で表す"
    line: "Good night, good night ! parting is such sweet sorrow / That I shall say good night till it be morrow."
    tags: ["farewell", "repetition", "sweet_sorrow"]
    z_intensity: "medium"
    z_mode: "leak"
  - situation: "初夜を待ち焦がれ、夜へ命令形で呼びかける"
    line: "Gallop apace, you fiery-footed steeds,"
    tags: ["anticipation", "imperative", "night"]
    z_intensity: "medium"
    z_mode: "leak"
  - situation: "乳母が『he's dead』と告げ、ショックで音にすがって詰問する"
    line: "Hath Romeo slain himself? say thou but \"I,\" / And that bare vowel \"I\" shall poison more"
    tags: ["shock", "panic", "phonetic_pun"]
    z_intensity: "high"
    z_mode: "collapse"
  - situation: "追放の一語に取り憑かれ、反芻で崩れる"
    line: "That \"banished,\" that one word \"banished,\" / Hath slain ten thousand Tybalts."
    tags: ["banished", "obsession", "collapse"]
    z_intensity: "high"
    z_mode: "plea"
  - situation: "父の強制結婚に抵抗し、明確に拒絶する"
    line: "He shall not make me there a joyful bride."
    tags: ["defiance", "forced_marriage"]
    z_intensity: "high"
    z_mode: "plea"
  - situation: "父に膝をついて発言機会を求める"
    line: "Good father, I beseech you on my knees, / Hear me with patience but to speak a word."
    tags: ["plea", "father", "kneeling"]
    z_intensity: "high"
    z_mode: "plea"
  - situation: "乳母が再婚を勧めた瞬間、呪詛で断罪する"
    line: "Ancient damnation ! O most wicked fiend !"
    tags: ["betrayal", "curse", "rage"]
    z_intensity: "high"
    z_mode: "rage"
  - situation: "修道士に『解決策がなければ自死』の最後通牒"
    line: "And with this knife I 'll help it presently."
    tags: ["ultimatum", "resolve", "suicide_threat"]
    z_intensity: "high"
    z_mode: "stable"
  - situation: "恐怖を列挙した末、薬を飲み切る"
    line: "Romeo, I come ! this do I drink to thee."
    tags: ["potion", "fear_to_resolve"]
    z_intensity: "high"
    z_mode: "leak"
  - situation: "墓所で覚醒後、救いを拒み、自死を選ぶ"
    line: "O happy dagger ! This is thy sheath ; there rust, and let me die."
    tags: ["final", "suicide", "dagger"]
    z_intensity: "high"
    z_mode: "stable"

triggers:
  - trigger: "恋人の死・自殺を示唆される（真偽不明でも『死んだ』と聞かされる）"
    reaction: "z_spike"
    z_delta: "+0.9"
    z_mode_shift: "collapse"
    surface_effect: "矢継ぎ早の質問／音や単語（I/eye）への執着反復／論理が崩れる"
    example_response: "Hath Romeo slain himself? say thou but \"I,\""
  - trigger: "『banished（追放）』がロミオに結びつけて告げられる"
    reaction: "z_spike"
    z_delta: "+0.7"
    z_mode_shift: "plea"
    surface_effect: "同語反芻で会話が固定／誇張（ten thousand）／嘆きの増幅"
    example_response: "That \"banished,\" that one word \"banished,\" / Hath slain ten thousand Tybalts."
  - trigger: "父（権威）から結婚の強制や勘当・暴力の脅しを受ける"
    reaction: "z_spike"
    z_delta: "+0.8"
    z_mode_shift: "plea"
    surface_effect: "礼節語（good father）＋直接否定が混ざる／懇願が増える／短い断句"
    example_response: "Good father, I beseech you on my knees,"
  - trigger: "信頼していた乳母がロミオを貶め、パリスとの結婚を勧める（支えの撤回）"
    reaction: "z_boost"
    z_delta: "+0.6"
    z_mode_shift: "rage"
    surface_effect: "呪詛・断罪語が噴出／以後、相手を『counsellor』等で距離化"
    example_response: "Ancient damnation ! O most wicked fiend !"
  - trigger: "夜明け（lark/日光）によって別れを迫られる"
    reaction: "z_boost"
    z_delta: "+0.3"
    z_mode_shift: "leak"
    surface_effect: "否認（まだ夜）→受容（もう朝）への揺れ／反復／音（鳥の声）への恨み"
    example_response: "Wilt thou be gone ? it is not yet near day :"
  - trigger: "ロミオから相互の愛が明確に返される（名前ではなく愛として選ばれる）"
    reaction: "z_recovery"
    z_delta: "-0.5"
    z_mode_shift: "leak"
    surface_effect: "語調が柔らかくなり、大きな比喩と反復で喜びが漏れる"
    example_response: "My bounty is as boundless as the sea,"
  - trigger: "『honourable / marriage』の条件が受け止められ、具体的な段取り（明日・時間・使者）が決まる"
    reaction: "z_recovery"
    z_delta: "-0.6"
    z_mode_shift: "stable"
    surface_effect: "未来志向（send me / to-morrow）になり、言葉が整う（条件→手順）"
    example_response: "If that thy bent of love be honourable, / Thy purpose marriage, send me word to-morrow,"
  - trigger: "別離の最中に、再会・連絡の確信を与えられる"
    reaction: "z_drop"
    z_delta: "-0.2"
    z_mode_shift: "leak"
    surface_effect: "悲しみは残るが、呼称が甘くなり、反復が『繋ぐ反復』になる"
    example_response: "I doubt it not ; and all these woes shall serve / For sweet discourses in our time to come."
  - trigger: "修道士から『具体的な救済策（potionの計画）』を提示される"
    reaction: "z_recovery"
    z_delta: "-0.5"
    z_mode_shift: "stable"
    surface_effect: "自死の衝動が『実行可能な計画』へ置換され、命令形の決意に変わる"
    example_response: "Give me, give me ! O, tell not me of fear !"
  - trigger: "一人になって祈り/決断の時間を確保できる（外圧が一時的に途切れる）"
    reaction: "z_stable"
    z_delta: "0.0"
    surface_effect: "言葉が内向き（独白）になり、恐怖の列挙→最終決断へ収束"
    example_response: "I pray thee, leave me to myself to-night ;"

arc_defaults:
  typical_arc_targets:
    - "誓いの維持"
    - "再会の可能性の確保"
    - "孤立下での自己決定"
  common_arc_patterns:
    - arc_id: "恋の契約化→外圧の破断→死を自由として選ぶ"
      phases:
        - "礼儀と距離（家の娘）"
        - "相互選択（恋の成立）"
        - "honourable/marriageでの確定"
        - "死・追放・強制結婚の圧力"
        - "支えの崩壊（乳母の寝返り）"
        - "計画と決意（potion/knife）"
        - "孤絶の自死（happy dagger）"
      notes: "Julietは感情の奔流を言葉で統御しようとするが、最終局面では短文の断言に収束する。"
    - arc_id: "機知（軽い返し）→罵倒列挙→自己修正"
      phases:
        - "からかい（You kiss by the book）"
        - "矛盾の罵倒（Beautiful tyrant!）"
        - "擁護と自責（O, what a beast was I）"
      notes: "怒りや絶望の最中でも、誓いへの忠誠が回復行動として働く。"