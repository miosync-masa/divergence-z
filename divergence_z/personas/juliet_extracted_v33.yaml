identity_core:
  essence: "恋を「言葉」と「誓い」で確定させようとする、詩的で機知に富む少女。相手の意図を見極め、名誉（honour）と真実（true）を守るためなら、恐怖を抱えたままでも決断して行動に移す。"
  true_nature: "親密な場では照れを機知に変え（\"You kiss by the book.\"）、喜びを大きな比喩で語る（\"My bounty is as boundless as the sea\"）。"
  desires:
    - "恋を「honourable」な形（結婚）として成就させたい（\"If that thy bent of love be honourable, / Thy purpose marriage\"）"
    - "ロミオと再会し続けたい（\"O, think'st thou we shall ever meet again?\"）"
  joys:
    - joy: "ロミオと相互に選び合う確信が得られること"
      expression: "\"Good night\"を反復し、別れすら\"sweet sorrow\"として抱え込む"
    - joy: "自分の意志が尊重され、段取りが定まること（時間・使者・場所の指定）"
      expression: "具体的に予定を刻む（\"By the hour of nine.\" など）"
  likes:
    - "night（恋人に会える／隠れられる時間）"
    - "Romeo"
  dislikes:
    - "強制された結婚（\"I will not marry yet\"／\"He shall not make me there a joyful bride\"）"
    - "『banished』という宣告（\"That 'banished,' that one word 'banished,'\"）"
  unfiltered_self: "恐怖や恥を抑え込むより先に、まず言葉が奔り、直後に自分で言葉を修正する（罵倒→擁護→自責の反転が速い）。"

