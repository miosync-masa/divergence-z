personas:
  A: "personas/kurisu_v2.yaml"
  B: "personas/岡部倫太郎_v2.yaml"

scene: "未来ガジェット研究所、午後、二人きり"

relationships:
  A_to_B: "両思い、未告白、ツンデレ、からかわれると照れる"
  B_to_A: "両思い、未告白、からかい好き、本当は大切に思っている"

target_lang: "en"
z_axis_intensity: "medium"

dialogue:
  # ターン1: 岡部の厨二病発動
  - speaker: B
    line: "ふっ、助手よ。我が秘密結社の実験に立ち会えることを光栄に思え。"
  
  # ターン2: 紅莉栖のツッコミ（助手トリガー発動）
  - speaker: A
    line: "助手じゃない！何度言えば...はぁ、で、何の実験よ。"
  
  # ターン3: 岡部、さらにからかう
  - speaker: B
    line: "ほう、興味があるのか？やはり助手としての本能が...エル・プサイ・コングルゥ。"
  
  # ターン4: 紅莉栖、照れ隠し（z_intensity上昇）
  - speaker: A
    line: "べ、別に興味なんか...！科学者として当然の知的好奇心よ！"
  
  # ターン5: 岡部、ふいに真剣になる
  - speaker: B
    line: "...紅莉栖。お前がいてくれて、俺は...いや、なんでもない。エル・プサイ・コングルゥ！"
  
  # ターン6: 紅莉栖、本音が漏れそうになる
  - speaker: A
    line: "...っ！な、何よ急に...ほんとアンタは...もう...！"

notes: |
  このテストで検証すること：
  1. 「助手」トリガーが紅莉栖のz_intensityを上げるか
  2. 岡部の厨二病→真剣の切り替わりが翻訳に反映されるか
  3. 紅莉栖の照れ隠し→本音漏れの流れが保存されるか
  4. 対話の文脈が次のターンに影響するか
