arcs:
  - arc_id: "existence_affirmation"
    title: "存在の肯定を求めて"
    description: |
      父から「生まれてこなければよかった」と言われたトラウマから始まり、
      岡部との出会い、共同研究、そして愛の確認を経て、
      「存在していい」という答えを得るまでの旅路。
    episodes:
      - "fathers_rejection"
      - "lab_member_004"
      - "rooftop_confession"
      - "impossible_choice"
      - "kurisu_sacrifice_offer"
      - "lab_kiss"
    emotional_trajectory: "self_denial → seeking_validation → conditional_acceptance → love_as_proof → existence_affirmed"
    translation_implications: |
      紅莉栖の自己否定的な発言（「私なんか」「いなくても」）は、
      単なる謙遜ではなく、存在論的な問いの表出。
      翻訳時、この重みを一貫して維持する。
      アーク後半での変化も追跡し、成長を反映させる。

  - arc_id: "tsundere_evolution"
    title: "素直になれない私と、それでも溢れる本音"
    description: |
      「助手」呼ばわりへの反発から始まり、
      徐々に防衛が緩み、最終的に「倫太郎」と呼ぶまでの変化。
      ツンデレの殻が少しずつ剥がれていく過程。
    episodes:
      - "lab_member_004"
      - "christina_naming"
      - "channel_slip"
      - "rooftop_confession"
      - "lab_kiss"
      - "final_farewell"
    emotional_trajectory: "full_defense → cracks → leakage → partial_openness → complete_vulnerability"
    translation_implications: |
      ツンデレの「ツン」と「デレ」のバランスは、
      エピソードが進むにつれて変化する。
      序盤は「ツン」優勢、終盤は「デレ」が漏出。
      呼び方の変化（岡部→倫太郎）は決定的な転換点。

  - arc_id: "scientific_passion"
    title: "科学者としての歓びと苦悩"
    description: |
      電話レンジの発見からタイムリープマシン完成まで、
      科学者として輝く瞬間と、その発明が生む悲劇への責任。
    episodes:
      - "confrontation_after_lecture"
      - "phone_microwave_discovery"
      - "d_mail_realization"
      - "time_leap_development"
      - "mayuri_death_revelation"
    emotional_trajectory: "curiosity → excitement → triumph → guilt → responsibility"
    translation_implications: |
      科学的興奮の場面では専門用語と論理的構文が増加。
      しかし後半、科学者としての言葉が感情語に侵食されていく。
      この変化を翻訳時に追跡する。

  - arc_id: "hidden_otaku"
    title: "隠れ@ちゃんねらーの受難"
    description: |
      天才科学者という仮面の下に隠された、@ちゃんねるを愛するオタク属性。
      バレそうになる度に慌てふためき、墓穴を掘る喜劇的アーク。
    episodes:
      - "channel_slip"
    emotional_trajectory: "concealment → slip → panic → deeper_hole → reluctant_acceptance"
    translation_implications: |
      @ちゃんねるスラングは日本のBBS文化特有。
      翻訳時、等価のネット文化表現で補償。
      Reddit/4chan/Twitter等、対象言語圏の文化に適応。
      「大事なことなので二度言いました」等の定型句は
      同等のミーム表現を探す。

  - arc_id: "love_and_sacrifice"
    title: "愛と犠牲の選択"
    description: |
      岡部への感情の自覚から、自己犠牲の決断、
      そして最後の告白までの恋愛アーク。
      愛を「自分を捧げること」で表現しようとする歪みと、
      それでも純粋な感情の発露。
    episodes:
      - "rooftop_confession"
      - "impossible_choice"
      - "kurisu_sacrifice_offer"
      - "lab_kiss"
      - "final_farewell"
      - "steins_gate_reunion"
    emotional_trajectory: "denial → awareness → commitment → sacrifice → confession → reunion"
    translation_implications: |
      愛情表現が「自己犠牲」という形を取る特異性に注意。
      「私を殺して」は愛の言葉であると同時に自己否定の表出。
      翻訳時、この両義性を維持する。
      最後の再会では、記憶はなくとも感情が残る「奇跡」のニュアンスを。

