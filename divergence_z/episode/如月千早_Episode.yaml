    thematic_core: "優のために、そしてみんなのために歌う"
    translation_note: |
      弟「優」の名前が出る場面は全て高z。
      翻訳時、優への言及は常に特別な重みを持たせる。
      回復後も優への想いは消えていない——
      ただ、それだけではなくなった。

  - arc_id: "singer_vs_idol_arc"
    title: "歌手としてのアイデンティティ"
    spanning_episodes:
      - "joining_765pro"
      - "ryuuguu_komachi_excluded"
      - "jupiter_confrontation"
      - "final_concert_performance"
    description: |
      「私は歌手であってアイドルではない」という
      千早のアイデンティティの葛藤。
      竜宮小町に選ばれない悔しさ、
      しかし最終的には765プロの「アイドル」として
      ステージに立つことを受け入れる。
      「歌手」と「アイドル」は排他ではないと知る。
    thematic_core: "形式より本質"
    translation_note: |
      「アイドル」への抵抗が見える場面では、
      その背景にある「歌への真摯さ」を
      軽視と受け取られないように翻訳。
      千早にとって「アイドル」批判は
      歌の軽視への批判である。

  - arc_id: "haruka_connection_arc"
    title: "春香との絆——光と影"
    spanning_episodes:
      - "first_meeting_haruka"
      - "duet_with_haruka"
      - "isolation_deepens"
      - "harukas_determination"
      - "yakusoku_climax"
    description: |
      対照的な存在である春香と千早の関係。
      最初は「合わない」と思っていた千早が、
      春香の真っ直ぐさに救われる。
      千早が最も深く傷ついた時、
      諦めずに手を差し伸べたのは春香だった。
    thematic_core: "正反対だからこそ補い合える"
    translation_note: |
      春香との会話シーンでは、
      千早の「素」が出やすいことに注目。
      春香への呼び方が「天海さん」→「春香」に
      変わるタイミングは重要な成長指標。

