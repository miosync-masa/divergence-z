    title: "プロデューサーへの信頼"
    spanning_episodes:
      - "producer_first_recognition"
      - "producer_support"
    description: |
      歌手としての千早を最初に認めてくれた
      プロデューサーへの信頼の形成。
      感情が崩れた時に支えを求める相手として、
      特別な位置を占めるようになる。
    thematic_core: "理解者としての存在"
    translation_note: |
      プロデューサーへの言葉遣いは
      基本的に丁寧だが、感情が高ぶると
      敬語が揺らぐ。この揺らぎは
      信頼の深さの表れとして翻訳。

